<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRyS Puzzle Mania - Leaderboard</title>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #2e004f, #ff4da6);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .leaderboard {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: #ff4da6;
    }
    img.pfp {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #ff4da6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>IRyS Puzzle Mania - Leaderboard</h1>
  <div class="leaderboard" id="leaderboard">Loading...</div>
  <div class="controls">
    <button onclick="window.location.href='index.html'">Back to Game</button>
    <button id="loginButton">Login with Discord</button>
  </div>

  <script>
    const leaderboardDiv = document.getElementById('leaderboard');
    const loginButton = document.getElementById('loginButton');
    let currentUser = null;

    function loginWithDiscord() {
      const clientId = '1382641531810353172';
      const redirectUri = encodeURIComponent('https://irys-puzzle-backend.vercel.app/auth/discord/callback');
      const returnTo = encodeURIComponent(window.location.pathname);
      const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=identify&state=${returnTo}`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const discordId = params.get('discordId');
      const username = params.get('username');
      const token = params.get('token');

      if (discordId && username && token) {
        currentUser = { discordId, username, token };
        loginButton.textContent = `Logout: ${decodeURIComponent(username)}`;
        loginButton.onclick = () => {
          window.location.href = 'leaderboard.html'; // reset
        };
        loadLeaderboard();
      } else {
        leaderboardDiv.textContent = 'Please log in to view the leaderboard.';
        loginButton.onclick = loginWithDiscord;
      }
    };

    async function loadLeaderboard() {
      try {
        const res = await fetch('https://irys-puzzle-backend.vercel.app/leaderboard');
        const leaderboard = await res.json();
        let html = '<table><tr><th>Rank</th><th>User</th><th>Points</th></tr>';
        leaderboard.forEach((user, i) => {
          const avatarUrl = user.avatar
            ? `https://cdn.discordapp.com/avatars/${user.discordId}/${user.avatar}.png`
            : 'https://cdn.discordapp.com/embed/avatars/0.png';
          html += `<tr>
            <td>${i + 1}</td>
            <td><img class="pfp" src="${avatarUrl}"/>${user.username}</td>
            <td>${user.points}</td>
          </tr>`;
        });
        html += '</table>';
        leaderboardDiv.innerHTML = html;
      } catch (err) {
        leaderboardDiv.textContent = 'Failed to load leaderboard.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
