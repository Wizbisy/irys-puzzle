<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRyS Puzzle Mania</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #6e00ff, #ff00c8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em;
      background: linear-gradient(to right, #ffffff, #ffb3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    canvas {
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-top: 1em;
    }

    #controls {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    button {
      background-color: white;
      color: #6e00ff;
      border: none;
      padding: 0.7em 1.5em;
      font-size: 1em;
      font-weight: bold;
      border-radius: 0.5em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .stats {
      margin-top: 1em;
      font-size: 1.2em;
    }

    .preview {
      max-width: 300px;
      border-radius: 1em;
      margin-top: 1em;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #discord-login {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #leaderboard {
      margin-top: 1em;
      font-size: 1em;
      background: white;
      color: #6e00ff;
      padding: 1em;
      border-radius: 1em;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    #leaderboard h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="discord-login">
    <button onclick="loginWithDiscord()">Login with Discord</button>
    <button onclick="logout()">Logout</button>
  </div>
  <h1>IRyS Puzzle Mania</h1>
  <img id="preview" class="preview"/>
  <canvas id="puzzle" width="300" height="300"></canvas>
  <div id="controls">
    <button onclick="solvePuzzle()">Solve</button>
    <button onclick="restartPuzzle()">New Puzzle</button>
    <button onclick="showLeaderboard()">Leaderboard</button>
  </div>
  <div class="stats" id="stats">Moves: 0 | Time: 0s</div>
  <div id="leaderboard" style="display:none;"></div>
  <audio id="win-sound" src="https://freesound.org/data/previews/522/522254_11570106-lq.mp3"></audio>
  <script>
    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const rows = 3;
    const cols = 3;
    const tileSize = canvas.width / cols;
    let tiles = [];
    let emptyTile = { x: cols - 1, y: rows - 1 };
    let img = new Image();
    let currentImage = "";
    let isSolving = false;
    let moveCount = 0;
    let startTime;
    let timer;
    let gameActive = true;
    let discordId = null;
    let username = null;
    let token = null;
    let isInitialSolve = false;

    function loginWithDiscord() {
      window.location.href = "https://irys-puzzle-backend.vercel.app/auth/discord";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    function drawTile(tile, x, y) {
      if (tile !== null) {
        const sx = (tile % cols) * tileSize;
        const sy = Math.floor(tile / cols) * tileSize;
        ctx.drawImage(img, sx, sy, tileSize, tileSize, x * tileSize, y * tileSize, tileSize, tileSize);
      } else {
        ctx.fillStyle = "white";
        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      }
    }

    function createTiles() {
      tiles = [];
      for (let i = 0; i < rows * cols - 1; i++) {
        tiles.push(i);
      }
      tiles.push(null);
    }

    function shuffleTiles() {
      do {
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      } while (!isSolvable() || isSolved());
    }

    function isSolvable() {
      let invCount = 0;
      for (let i = 0; i < tiles.length - 1; i++) {
        for (let j = i + 1; j < tiles.length; j++) {
          if (tiles[i] !== null && tiles[j] !== null && tiles[i] > tiles[j]) {
            invCount++;
          }
        }
      }
      return invCount % 2 === 0;
    }

    function isSolved() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i) return false;
      }
      return true;
    }

    function render() {
      for (let i = 0; i < tiles.length; i++) {
        const x = i % cols;
        const y = Math.floor(i / cols);
        drawTile(tiles[i], x, y);
        if (tiles[i] === null) {
          emptyTile = { x, y };
        }
      }
    }

    function moveTile(x, y) {
      const dx = Math.abs(x - emptyTile.x);
      const dy = Math.abs(y - emptyTile.y);
      if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
        const index = y * cols + x;
        const emptyIndex = emptyTile.y * cols + emptyTile.x;
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        moveCount++;
        updateStats();
        render();
        if (gameActive && isSolved()) {
          gameActive = false;
          clearInterval(timer);
          if (!isInitialSolve) {
            updatePoints();
            checkBestScore();
          }
          document.getElementById("win-sound").play();
          alert("You win!");
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      if (!img.complete || !gameActive) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      moveTile(x, y);
    });

    function updateStats() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("stats").textContent = `Moves: ${moveCount} | Time: ${elapsed}s`;
    }

    function startTimer() {
      startTime = Date.now();
      clearInterval(timer);
      timer = setInterval(updateStats, 1000);
    }

    function loadBest() {
      const best = localStorage.getItem("bestScore");
      if (best) {
        document.getElementById("stats").textContent += ` | Best: ${best}`;
      }
    }

    function checkBestScore() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const best = localStorage.getItem("bestScore");
      if (!best || elapsed < best) {
        localStorage.setItem("bestScore", elapsed);
      }
    }

    function updatePoints() {
      if (discordId && token) {
        fetch("https://irys-puzzle-backend.vercel.app/api/update-points", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ discordId, username, token }),
        });
      }
    }

    function showLeaderboard() {
      fetch("https://irys-puzzle-backend.vercel.app/api/leaderboard")
        .then((res) => res.json())
        .then((data) => {
          const board = document.getElementById("leaderboard");
          board.innerHTML = "<h2>Leaderboard</h2>";
          data.forEach((entry, i) => {
            board.innerHTML += `<p>${i + 1}. ${entry.username} - ${entry.points} pts</p>`;
          });
          board.style.display = "block";
        });
    }

    function getRandomImageNumber() {
      return Math.floor(Math.random() * 5) + 1;
    }

    function restartPuzzle() {
      isSolving = false;
      isInitialSolve = false;
      gameActive = true;
      createTiles();
      shuffleTiles();
      render();
      startTimer();
      loadBest();
    }

    function solvePuzzle() {
      isSolving = true;
      isInitialSolve = true;
      gameActive = false;
      createTiles();
      tiles.forEach((tile, i) => (tile.dataset = { id: i }));
      tiles[tiles.length - 1] = null;
      render();
      clearInterval(timer);
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      discordId = urlParams.get("discordId");
      username = urlParams.get("username");
      token = urlParams.get("token");

      const imageNumber = getRandomImageNumber();
      currentImage = `/image${imageNumber}.png`;
      img.src = currentImage;
      document.getElementById("preview").src = currentImage;

      img.onload = () => {
        restartPuzzle();
      };
    };
  </script>
</body>
</html>
